<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Contact Information</title>
</head>

<body>

    <div class="container-fluid">

        <form method="post" action="#">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Full Name"
                    required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone/Mobile No."
                    required>
            </div>

            <div>Gender</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">D.O.B</label>
                <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date of Birth">
            </div>

            <div class="mb-3 needs-validation" novalidate>
                <label for="exampleFormControlInput5" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" pattern="\d{6}" maxlength="6"
                    minlength="6" placeholder="Postal Code" required>
                    <div class="invalid-feedback">
                        Please enter a valid 6-digit postal code.
                    </div>
            </div>


            <select class="form-select" aria-label="Default select example">
                <option selected>Complain Category</option>
                <option value="1">Food</option>
                <option value="2">Facilities</option>
                <option value="3">Facilitation</option>
            </select>

            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Remarks</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter remarks">
            </div>

            <button type="reset" class="btn btn-secondary">Clear</button>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
